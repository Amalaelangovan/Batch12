<div>
  <table>
    <tr>
      <td>Enter Name</td>
      <td>
        <input type="text" name="" id=""
         [(ngModel)]="name">
      </td>
    </tr>
    <tr>
      <td>Enter Age</td>
      <td>
        <input type="number" name="" id=""
        [(ngModel)]="age">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <h1>Hello {{name}} Your Age is {{age}}</h1>
      </td>
    </tr>
  </table>
</div>
